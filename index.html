<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Criptografia de Texto</h1>
      <p>Insira um texto abaixo para criptografar ou descriptografar.</p>
      <form>
        <div class="campo">
          <label for="campo-texto">Texto:</label>
          <textarea id="campo-texto"></textarea>
        </div>
        <div class="botoes">
          <button type="button" id="botao-criptografar">Criptografar</button>
          <button type="button" id="botao-descriptografar">Descriptografar</button>
          <button type="button" id="botao-copiar">Copiar</button>
        </div>
        <div class="campo">
          <label for="resultado">Resultado:</label>
          <textarea id="resultado"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
